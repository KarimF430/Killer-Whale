# ==========================================
# Docker Compose - Production
# ==========================================

version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: motoroctane-backend-prod
    restart: always
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env.production
    networks:
      - motoroctane-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: motoroctane-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./.env.production
    depends_on:
      - backend
    networks:
      - motoroctane-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  motoroctane-network:
    driver: bridge
